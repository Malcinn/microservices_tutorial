spring.application.name=inventory-service
#server.port=0 means that the server will be started on the random port
server.port=8082
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory-service-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=docker_mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy


